icon=true

[application]

name="Super Pongout"
main_scene="res://scenes/title_screen.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

fullscreen=true
stretch_aspect="keep"
width=1920
height=1080
stretch_mode="viewport"

[image_loader]

filter=false

[input]

pause_game=[key(Escape)]
left_move_up=[key(W)]
left_move_down=[key(S)]
right_move_down=[key(Down)]
right_move_up=[key(Up)]

[physics]

default_gravity=0.0
default_gravity_vector=Vector3(0, 0, 0)

[render]

default_clear_color=#ff000000
